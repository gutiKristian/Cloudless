image: "python:3.7"

before_script:
  - python --version
  - apt-get update -y
  - apt-get install build-essential -y
  - apt-get install gdal-bin=3.0.4+dfsg-1build3 -y
  - apt-get install libgdal-dev=3.0.4+dfsg-1build3 -y
  - apt-get install python3-gdal=3.0.4+dfsg-1build3 -y
  - export CPLUS_INCLUDE_PATH=/usr/include/gdal
  - export C_INCLUDE_PATH=/usr/include/
  - pip install numpy==1.19.4
  - pip install wheel
  - pip install -r requirements.txt


stages:
  - Static Analysis
  - Test

flake8:
  stage: Static Analysis
  allow_failure: true
  script:
  - flake8 --max-line-length=120 Pipeline/*.py
  - flake8 --max-line-length=120 Download/*.py

pytest:
  stage: Test
  script:
  - python -m pytest Pipeline/test.py
